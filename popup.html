<!DOCTYPE html>
<html>
<head>
  <title>Configure Host</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 15px;
      width: 250px;
    }
    h2 {
      font-size: 16px;
      margin-bottom: 10px;
    }
    input {
      width: 100%;
      padding: 6px;
      margin-top: 8px;
      margin-bottom: 10px;
    }
    button {
      width: 100%;
      padding: 6px;
    }
    .hint {
      font-size: 12px;
      color: #666;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <h2>Configure Download Host</h2>
  <label for="hostInput">Base URL:</label>
  <input type="text" id="hostInput" placeholder="http://localhost:3000" />
  <button id="saveBtn">Save</button>
  <div class="hint">Used when sending links via right-click</div>
  <script src="popup.js"></script>
</body>
</html>
